<!DOCTYPE html>
<html>
<head>
    <title>Digital clock</title>
</head>
<body>
    <div id="clockDisplay"></div>
    
    <script>
        function showTime(){
        var date = new Date();
        var h = date.getHours();
        var m = date.getMinutes();
        var s = date.getSeconds();
    
        document.getElementById("clockDisplay").innerHTML = h+":"+m+":"+s;

        setTimeout(showTime, 1000);
        }
        showTime();
    </script>
</body>
</html>
